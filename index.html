<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saravana Senthil</title>
    <!-- Font Awesome for Social Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
        body {
            background: linear-gradient(135deg, #232526 0%, #0f2027 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        .profile-container {
            background: rgba(30, 32, 40, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            padding: 2rem 2.5rem 2.5rem 2.5rem;
            max-width: 350px;
            width: 100%;
            text-align: center;
            transition: box-shadow 0.3s;
        }
        .profile-container:hover {
            box-shadow: 0 12px 40px rgba(0,0,0,0.65);
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #00ff99;
            margin-top: -60px;
            box-shadow: 0 4px 16px rgba(0,255,153,0.10);
            background: #232526;
        }
        .profile-name {
            margin-top: 1rem;
            font-size: 1.6rem;
            font-weight: bold;
            color: #00ff99;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #0f2027;
        }
        .profile-title {
            font-size: 1.1rem;
            color: #b2f7ef;
            margin-bottom: 0.7rem;
        }
        .profile-bio {
            font-size: 1rem;
            color: #e0e0e0;
            margin-bottom: 1.5rem;
        }
        .socials {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
        }
        .socials a {
            color: #b2f7ef;
            font-size: 1.4rem;
            transition: color 0.2s, transform 0.2s;
        }
        .socials a:hover {
            color: #00ff99;
            transform: scale(1.2);
            text-shadow: 0 0 8px #00ff99;
        }
        @media (max-width: 400px) {
            .profile-container {
                padding: 1.2rem 0.5rem 2rem 0.5rem;
            }
            .profile-pic {
                width: 90px;
                height: 90px;
                margin-top: -45px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://i.scdn.co/image/ab6775700000ee85770fb6e55820ad9ee5c69467" alt="Profile Picture" class="profile-pic">
        <div class="profile-name">Saravana Senthil</div>
        <div class="profile-title">Linux User</div>
        <div class="profile-bio">
            Uses Arch BTW, supports zen browser and loves tacos!
        </div>
        <div class="socials">
            <a href="https://open.spotify.com/user/31y33ko7q7qkowwgulpqmbrvelui" title="Twitter" target="_blank"><i class="fab fa-spotify"></i></a>
            <a href="https://github.com/SVTA-OP" title="GitHub" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/saravana-senthilkumar-1641a6329/" title="LinkedIn" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://instagram.com/_svta_is_bailer" title="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</body>
</html>
